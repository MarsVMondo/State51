<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="State 51 Quantum Resonance Detector - Personal quantum field anomaly detector" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- Icons -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon-192.png" />
  
  <!-- iOS PWA Support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="State51 Detector" />
  
  <!-- Android PWA Support -->
  <meta name="mobile-web-app-capable" content="yes" />
  
  <!-- Sensor Permissions Meta Tags -->
  <meta name="permissions-policy" content="accelerometer=(), gyroscope=(), magnetometer=(), geolocation=()" />
  
  <!-- Preload critical resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <title>State 51 Detector - Quantum Resonance Monitor</title>
  
  <style>
    /* Critical CSS for loading screen */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #000;
      color: #00ff88;
      overflow-x: hidden;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(45deg, #000, #001122);
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #333;
      border-top: 3px solid #00ff88;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .loading-subtitle {
      font-size: 14px;
      color: #666;
      text-align: center;
      max-width: 300px;
    }
    
    .pattern {
      font-family: 'Courier New', monospace;
      font-size: 24px;
      letter-spacing: 4px;
      margin: 20px 0;
      color: #00ff88;
    }
    
    #root {
      min-height: 100vh;
    }
    
    /* Hide loading when app loads */
    .app-loaded .loading {
      display: none;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Loading Screen -->
  <div class="loading" id="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">State 51 Detector</div>
    <div class="pattern">1 1 0 0 1 1</div>
    <div class="loading-subtitle">
      Initializing quantum field monitoring...<br>
      Calibrating sensors for anomaly detection
    </div>
  </div>
  
  <!-- React App Mount Point -->
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    // Register service worker for PWA functionality
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
    
    // Hide loading screen when app loads
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loading = document.getElementById('loading-screen');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s';
          setTimeout(() => {
            loading.style.display = 'none';
            document.body.classList.add('app-loaded');
          }, 500);
        }
      }, 1000);
    });
    
    // Request sensor permissions on user interaction
    function requestSensorPermissions() {
      // Request device motion permissions (iOS 13+)
      if (typeof DeviceMotionEvent !== 'undefined' && DeviceMotionEvent.requestPermission) {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            console.log('Device motion permission:', response);
          })
          .catch(console.error);
      }
      
      // Request device orientation permissions (iOS 13+)
      if (typeof DeviceOrientationEvent !== 'undefined' && DeviceOrientationEvent.requestPermission) {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            console.log('Device orientation permission:', response);
          })
          .catch(console.error);
      }
    }
    
    // Auto-request permissions on first user interaction
    document.addEventListener('click', requestSensorPermissions, { once: true });
    document.addEventListener('touchstart', requestSensorPermissions, { once: true });
  </script>
</body>
</html>
